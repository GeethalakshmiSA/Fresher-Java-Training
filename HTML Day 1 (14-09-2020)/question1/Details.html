<!DOCTYPE html>
<html>
<head>
	<title>	Address Book </title>
</head>
<body>
	<form>
		Name  <input type="text" name="name">
		<br/> <br/>
		Address  <input type="textarea" name="address">
		<br/> <br/>
		City  <input type="text" name="city">
		<br/> <br/>
		Postal Code  
		<select id="pin" name="pin">
			<option value="600028"> 600028 </option>
			<option value="600054"> 600054 </option>
			<option value="600071"> 600071 </option>
			<option value="600069"> 600069 </option>
		</select>
		<br/> <br/>
		Transport Mode 
		<br/>
		<input type="radio" id="Bus" name="transport" value="bus">
  		<label for="Bus">Bus</label><br>
  		<input type="radio" id="Train" name="transport" value="train">
  		<label for="Train">Train</label><br>
  		<input type="radio" id="Car" name="transport" value="car">
  		<label for="Car">Car</label><br>
  		<input type="radio" id="Cycle" name="transport" value="cycle">
  		<label for="Cycle">Cycle</label><br>
  		<input type="radio" id="Other" name="transport" value="other">
  		<label for="Train">Other</label><br>
  		<br/> <br/>
  		Skillsets
  		<br/>
  		<input type="checkbox" id="ps" name="ps" value="ProblemSolving">
		<label for="ps"> Problem Solving </label><br>
		<input type="checkbox" id="leader" name="leader" value="leader">
		<label for="leader"> Leadership </label><br>
		<input type="checkbox" id="Team Player" name="teamplayer" value="teamplayer">
		<label for="leader"> Team Player </label><br>
		<br/> <br/>
		Email
		<input type="email" name="email">
		<br/> <br/>
		About Yourself
		<input type="text" name="About">
		<br/> <br/>
		<button>
		<a href="Success.html">Register</a>
		</button>
		<br/>
		<br/>
		<input type="reset" name="reset" value="Reset">
	</form>
</body>
</html>
